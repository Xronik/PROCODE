<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статья</title>
    <base target="_blank">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="sky">
        <div class="container header">
            <img src="images/Cloud-left.png" alt="" class="cloud-left">
            <img src="images/Cloud-right.png" alt="" class="cloud-right">
            <span class="title">COMING SOON</span>
            <a href="#" class="subscr">SUBSCRIBE TO GET NOTIFIED ON UPDATES.</a>
            <div class="form">
                <input type="text" value="Type your e-mail adress" class="input">
                <input type="submit" value="SUBSCRIBE" class="submit">
            </div>
            <img src="images/ship.png" alt="" class="ship">
            <img src="images/ice.png" alt="" class="ice">
        </div>
    </div>
    <div class="sea">
        <div class="container">
            <div class="time">
                <div class="time-item">
                    <div class="time-item_count" id="days"></div>
                    <div class="time-item_title">days</div>
                </div>
                <div class="time-item">
                    <div class="time-item_count" id="hours"></div>
                    <div class="time-item_title">hours</div>
                </div>
                <div class="time-item">
                    <div class="time-item_count" id="mins"></div>
                    <div class="time-item_title">mins</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
