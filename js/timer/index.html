<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статья</title>
    <base target="_blank">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="main">
        <div class="stopwatch">
            <div class="timer ">00 : 00</div>
            <div class="spin material-icons">loop</div>
        </div>
        <div class="btm-line">
            <!-- <input type="time" max="12" class="time"> -->
            <div>
                <input type="number" id='hours' min="0" max="23" placeholder="00">:
                <input type="number" id='minutes' min="0" max="59" placeholder="00">
            </div>
            <input type="button" class="btn material-icons" value="play_arrow">
        </div>
    </div>



    <script src="js/main.js"></script>

</body>

</html>
